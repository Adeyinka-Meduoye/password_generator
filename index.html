<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Generate Password</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="6" max="15" value="15" />
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" unchecked />
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" unchecked />
        </div>
        <div class="setting">
          <label>Include upperCase Letters</label>
          <input type="checkbox" id="uppercase" unchecked />
        </div>
        <div class="setting">
          <label>Include lowerCase Letters</label>
          <input type="checkbox" id="lowercase" unchecked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <div id="adeyinkaMedus">
      <div id="medus">
        Designed & Developed by <span>Adeyinka Meduoye</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
